<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Raleway&display=swap" rel="stylesheet">
    <title>Safe Routes - Contact Us</title>
</head>
<body>
    <header>
        <div class="logo-text">
            <img src="img/logo.png" alt="Safe Routes Logo">
            <h1>Safe Routes</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <button>Sign In</button>
        </nav>
    </header>
    <section class="contactForm">
        <img src="img/contact-header.png" alt="">
        <div class="contactCont">
            <h2>Get in touch!</h2>
            <hr>
            <form>
                <h4>First Name:</h4><br>
                <input type="text" name="firstName" placeholder="Your name..."><br>
                <h4>Last Name:</h4><br>
                <input type="text" name="lastName" placeholder="Your last name.."><br>
                <h4>Email:</h4><br>
                <input type="text" name="email" placeholder="Your email..."><br>
                <h4>Message:</h4><br>
                <textarea type="text" name="message" placeholder="Your message..." class="contactMessage"></textarea><br>
                <div class="btn">
                    <button>Submit</button>
                </div><br>
                
            </form>
        </div>
    </section>
    <footer>
        <img src="img/logo.png" alt="Safe Routes Logo">
    </footer>
</body>
</html>
